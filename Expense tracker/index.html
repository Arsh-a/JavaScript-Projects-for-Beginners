<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Expense Tracker</title>
  </head>
  <body>

    <div class="container w-25 h-100 bg-dark text-light pr-4 pl-4">
            
    <form class="needs-validation w-100 h-100  mt-5 mr-3 " novalidate>
        <div class="form-row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
            <label for="validationCustom01">Amount</label>
            <input type="number" class="form-control" id="validationCustom01" value="Mark" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>


        
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
            <label for="validationCustom04">Type</label>
            <select class="custom-select" id="validationCustom02" required>
              <option>Income</option>
              <option>Expense</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>

          <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
            <label for="validationCustom04">Category</label>
            <select class="custom-select" id="validationCustom03" required>
              <option>Rent</option>
              <option>Food</option>
              <option>Electricity</option>
              <option>Mobile Recharge</option>
              <option>Entertainment</option>
              <option>Hospital</option>
              <option>Investment</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          
      
        
      </form>
      <div class="form-row">
        <div class=" mt-4 mb-4 ml-lg-1 ml-md-1 ml-sm-1 ml-1 ml-xl-5">
            <button class="btn btn-light mb-1 col-12 col-sm-12 col-md-12 col-lg-12 " type="submit" id="submit">Submit form</button>
        <button class="btn btn-light col-12 col-sm-12 col-md-12 col-lg-12 " type="reset">Reset Form</button>
        </div>
      </div>
    </div>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
